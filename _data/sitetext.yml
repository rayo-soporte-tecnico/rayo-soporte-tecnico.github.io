        year: "March 2025"
        desc: "los paquetes  se dirigen a diferentes paises para ayudar a no contaminar con diferentes procedimientos en máquinas ambientales!"
        image: assets/img/timeline/2.jpg
        alt:
      - title: "herramientas de piezas especiales"
        year: "2019"
        desc: "nuestra piezas arreglar los dispositivos de monitor computadora o diferentes máquinas de procesar."
        image: assets/img/timeline/3.jpg
        alt: image alt text
      - title: "descripcion"
        year: "2015-2020"
        desc: "connsiste entener  datos de las piezas y su forma de consiste   formar una pieza especial y forma de no contaminar y reciclar y formar una nueva forma de no contaminar."
        image: assets/img/timeline/4.jpg
