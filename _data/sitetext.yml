    title: Bienvenidos a soporte mantenimiento!
    text: heramientas de piezas especiales 
    button: mas informacion
    buttonlink: "#services"

  services:
    title: "SERVICIOS"
    text: "damos reciclaje en piezas diferentes o rotas para ser mas piezas especiales"
    section: services
    list:
      - title: "Comercio electrónico"
        desc: "consiste en llevar las piezas especiales hasta su casa o destino o tabajo o lugar que desee."
        icon: fas fa-shopping-cart #find more at https://fontawesome.com/icons
      - title: "Diseño de piezas"
        desc: "consiste en que nuestras máquinas reciclan piezas rotas o viejos  para hacer herramientas especiales y resistentes."
        icon: fas fa-laptop
      - title: "[Rebaja] (https://en.wikipedia.org/wiki
               /Markdown)"
        desc: "consiste algunas  piezas las tenemos en rebaja por el buen fin"
        icon: fab fa-markdown

